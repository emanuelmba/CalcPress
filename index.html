<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>CalcPress</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Creepster&family=Abel&display=swap" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>CalcPress</h1>
      <h2>Calculadora de presupuestos</h2>
      <main>
        <div>
          <h3>Calculadora de PayPal</h3>
          <input
            id="usd"
            type="text"
            onkeypress="paypalEnter(event)"
            placeholder="Ingresar presupuesto en USD" /><br />
          <input
            id="cotiPayPal"
            type="text"
            onkeypress="paypalEnter(event)"
            placeholder="Ingresar precio USD en Airtm" /><br />
          <button onclick="paypal()">Resultado</button>
          <button id="resetPayPal">Reset</button>
          <hr />
          <p id="resultPayPal"></p>
        </div>
        <br />
        <div>
          <h3>Calculadora de MercadoPago</h3>
          <input
            id="ars"
            type="text"
            onkeypress="mpagoEnter(event)"
            placeholder="Ingresar presupuesto en ARS" /><br />
          <input
            id="cotiMpago"
            type="text"
            onkeypress="mpagoEnter(event)"
            placeholder="Ingresar precio USD en Airtm" /><br />
          <button onclick="mpago()">Resultado</button>
          <button id="resetMpago">Reset</button>
          <hr />
          <p id="resultMpago"></p>
        </div>
      </main>
    </div>

    <script src="calcpress.js"></script>
  </body>
</html>
